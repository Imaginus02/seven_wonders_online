spring.application.name=wonders
spring.datasource.url=jdbc:h2:mem:wondersdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Defer data.sql until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
# For production: switch to a real DB, set ddl-auto=validate, and manage schema via migrations (Flyway/Liquibase).
# For local troubleshooting, temporarily set spring.jpa.show-sql=true

# Exclude H2 internal classes from JPA scanning
spring.jpa.mapping-resources=
# Static assets are served from classpath:/static/ (Spring Boot default)