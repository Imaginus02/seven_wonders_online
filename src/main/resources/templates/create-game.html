<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - 7 Wonders Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .player-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .counter-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter-value {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }

        .counter-text {
            color: #666;
            font-size: 14px;
        }

        .counter-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .counter-status.valid {
            background: #d4edda;
            color: #155724;
        }

        .counter-status.invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .user-checkbox {
            display: none;
        }

        .user-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            font-weight: 500;
            color: #333;
        }

        .user-checkbox:checked + .user-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .user-label:hover {
            border-color: #667eea;
            background: #f5f5f5;
        }

        .user-checkbox:checked + .user-label:hover {
            background: #5568d3;
        }

        .help-text {
            font-size: 13px;
            color: #999;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0066cc;
        }

        @media (max-width: 500px) {
            .users-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/games" class="back-link">&larr; Back to Games</a>

    <h1>Create New Game</h1>
    <p class="subtitle">Select 3-7 players to start a new game</p>

    <div th:if="${error}" class="error-message show" th:text="${error}"></div>

    <div class="info-box">
        ðŸ“‹ Select between <strong>3 and 7 players</strong> to create the game
    </div>

    <form method="POST" id="createGameForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-section">
            <div class="section-title">Player Selection</div>

            <div class="player-counter">
                <div class="counter-info">
                    <span class="counter-value" id="playerCount">0</span>
                    <span class="counter-text">/ 7 Players Selected</span>
                </div>
                <div class="counter-status invalid" id="counterStatus">Need 3+ players</div>
            </div>

            <div class="users-grid">
                <div th:each="user : ${users}">
                    <input type="checkbox" 
                           th:id="'user_' + ${user.id}" 
                           name="playerIds" 
                           th:value="${user.id}"
                           class="user-checkbox"
                           onchange="updatePlayerCount()">
                    <label th:for="'user_' + ${user.id}" class="user-label" th:text="${user.username}">User</label>
                </div>
            </div>

            <p class="help-text">Click on a player to select or deselect them</p>
        </div>

        <div class="button-group">
            <a href="/games" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Create Game</button>
        </div>
    </form>
</div>

<script>
    function updatePlayerCount() {
        const checkboxes = document.querySelectorAll('input[name="playerIds"]:checked');
        const count = checkboxes.length;
        const submitBtn = document.getElementById('submitBtn');
        const counterStatus = document.getElementById('counterStatus');
        const playerCountSpan = document.getElementById('playerCount');

        playerCountSpan.textContent = count;

        if (count >= 3 && count <= 7) {
            submitBtn.disabled = false;
            counterStatus.classList.remove('invalid');
            counterStatus.classList.add('valid');
            counterStatus.textContent = 'âœ“ Ready to create';
        } else if (count > 7) {
            submitBtn.disabled = true;
            counterStatus.classList.remove('valid');
            counterStatus.classList.add('invalid');
            counterStatus.textContent = 'Too many players';
        } else {
            submitBtn.disabled = true;
            counterStatus.classList.remove('valid');
            counterStatus.classList.add('invalid');
            counterStatus.textContent = 'Need ' + (3 - count) + ' more';
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        updatePlayerCount();
    });

    // Validate before submit
    document.getElementById('createGameForm').addEventListener('submit', function(e) {
        const checkboxes = document.querySelectorAll('input[name="playerIds"]:checked');
        if (checkboxes.length < 3 || checkboxes.length > 7) {
            e.preventDefault();
            alert('Please select between 3 and 7 players');
        }
    });
</script>
</body>
</html>
